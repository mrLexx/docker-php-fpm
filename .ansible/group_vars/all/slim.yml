      pre: apt-get update
      command: |
        if [ "$(dpkg-architecture --query DEB_BUILD_ARCH)" = "amd64" ]; then \
          apt-get install -y --no-install-recommends --no-install-suggests \
            mongodb-clients \
            mongo-tools; \
        else \
          apt-get install -y --no-install-recommends --no-install-suggests \
            mongodb-clients; \
        fi \
    5.6:
